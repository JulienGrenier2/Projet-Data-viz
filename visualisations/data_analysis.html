<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../scripts/build_latlong.js"></script>
  <script src="../scripts/build_distrib.js"></script>
  <script src="../scripts/support.js"></script>
  <style>
    body {
      background-color: #333;
      color: #ccc;
    }

    /* #graph {
      float: left;

    #distribution {
      float: right;
    } */
  </style>
</head>

<body>
  <h1>Premier essai de graphique</h1>
  <p>Voici la distribution des données à disposition</p>
  <div id="loading"></div>
  <div id="distribution"></div>
  <p>Voici l'évolution de la longitude, de la latitude et de l'altitude de notre position.</p>
  <div id="graph"></div>
  <script>
    // Create the svg
    var width = 960;
    var height = 800;
    var loading = d3.select("#loading").append("svg")
      .attr("width", width)
      .attr("height", height);
    var loading_text = loading.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2)
      .attr("fill", "#ccc")
      .attr("font-size", "20pt")
      .text("Loading ...");
    // load data
    var data = [];
    var dates = []
    var color = d3.scaleOrdinal(d3.schemeCategory20)
    d3.json('../data/Historique des positions.json', function(e, d) {
      locations = d['locations'];
      // As we have a lot a data, we will only use a point out of 100
      for (var i = 0; i < locations.length; i++) {
        loc = locations[locations.length - i - 1];
        dates.push(new Date(Number(loc['timestampMs'])));
        if (i % 100 == 0) {
          info = {}
          info['date'] = new Date(Number(loc['timestampMs']));
          info['lat'] = Math.floor(loc['latitudeE7'] / 1e7);
          info['long'] = Math.floor(loc['longitudeE7'] / 1e7);
          if (loc['altitude']) {
            info['alt'] = Math.floor(loc['altitude']);
          } else {
            if (i == 0) {
              info['alt'] = 0
            } else {
              info['alt'] = data[i / 100 - 1]['alt'];
            }
          }
          data.push(info);
        }
      }
      loading.remove();
      main();
    })

    function main() {
      build_distrib(dates)
      build_latlong(data)
    }
  </script>
</body>
